{% extends "base.html" %}

{% block title %}Car Detail<{% endblock title %}

{% block content %}
	
		<h1>
			{% if car.car_img %}
              <img class="card-img-top" src="{{car.car_img.url}}" alt="Hey Noob, look at me...">
            {% endif %}
			{{car.make}} - {{car.model}}
			<small>
				{{car.year}}
			</small>
			<div class="col-md-6">
            <a href="{% url 'car-update' car.id %}" class="btn btn-outline-primary btn-block">Update</a>
        	</div>
       		<div class="col-md-6">
            <a href="{% url 'car-delete' car.id %}" class="btn btn-outline-danger btn-block">Delete</a>
        </div>
		</h1>
		<hr>

{% endblock content %}
