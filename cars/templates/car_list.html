{% extends "base.html" %}

	{% block title %}Car List<{% endblock title %}

	{% block content %}

	{% for car in cars %}
		
		{% if car.car_img %}
            <img class="card-img-top. col-md-6" src="{{car.car_img.url}}" alt="Hey Noob, look at me...">
        {% endif %}
		<a href="{{car.get_absolute_url}}">
			<h1>
				{{car.make}} - {{car.model}}
				<small>
					{{car.year}}
				</small>
			</h1>
		</a>
		<hr>
	{% endfor %}

{% endblock content %}
